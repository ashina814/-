<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>賭ノ間 ─ オッズ計算</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #faf7f2;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      color: #1c1b18;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid #d5c8a0;
      border-radius: 12px;
      padding: 3em 3em 2em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 1.6em;
      color: #9b7e3c;
      letter-spacing: 0.15em;
      border-bottom: 1px solid #d5c8a0;
      padding-bottom: 0.4em;
      margin-bottom: 1.2em;
    }

    p {
      font-size: 1.05em;
      margin: 0.6em 0;
    }

    input {
      width: 85%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #c9b88d;
      border-radius: 6px;
      background: #fffdf8;
      text-align: center;
      font-size: 1.1em;
    }

    button {
      margin-top: 1em;
      padding: 0.7em 1.6em;
      background: #9b7e3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #bfa058;
    }

    #result {
      margin-top: 1.6em;
      font-weight: bold;
      font-size: 1.15em;
      color: #333;
      line-height: 1.6em;
    }

    footer {
      position: fixed;
      bottom: 1em;
      width: 100%;
      text-align: center;
      font-size: 0.85em;
      color: #a69e8e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>賭ノ間 ─ オッズ計算</h1>

    <p>総投票額（元）</p>
    <input id="total" type="number" placeholder="例：10000">

    <p>対象者への投票額（元）</p>
    <input id="target" type="number" placeholder="例：2500">

    <br>
    <button onclick="calc()">計算する</button>
    <div id="result"></div>
  </div>

  <footer>© 賭ノ間 / Virtual Currency Odds Tool</footer>

  <script>
    function calc() {
      const total = parseFloat(document.getElementById('total').value);
      const target = parseFloat(document.getElementById('target').value);
      const resultEl = document.getElementById('result');

      if (!total || !target || target <= 0) {
        resultEl.innerText = "※数値を正しく入力してください。";
        return;
      }

      const taxedTotal = total * 0.9;
      const deducted = total - taxedTotal;
      const odds = taxedTotal / target;

      resultEl.innerHTML = `
        オッズ：<span style="color:#9b7e3c;">${odds.toFixed(2)}</span> 倍<br>
        使用総額：${taxedTotal.toLocaleString()} 元<br>
        控除額（10%）：${deducted.toLocaleString()} 元
      `;
    }
  </script>
</body>
</html>
